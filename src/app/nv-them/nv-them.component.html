<form action="" #frm1="ngForm" (ngSubmit)="xuly(frm1.value)" class="col-10 m-auto border border-success px-3 mt-2" style="background-color: azure; border-radius: 10px;">
    <div class="d-flex justify-content-center align-items-center">
        <div class="text-center" style="width: 50%; height: 50px; background-color: blue; border-radius: 0px 0px 5px 5px; color: white;">
            <h4>Thêm Nhân Viên</h4>
        </div>
    </div>
    <div class="mb-3">
        Họ
        <input type="text" name="ho" ngModel class="form-control">
    </div>
    <div class="mb-3">
        Tên
        <input type="text" name="ten" ngModel class="form-control">
    </div>
    <div class="mb-3">
        Ngày Sinh
        <input type="date" name="ngay_sinh" ngModel class="form-control">
    </div>
    <div class="mb-3">Phai
        <input type="radio" name="phai" ngModel value="1">Nam
        <input type="radio" name="phai" ngModel value="0">Nữ

    </div>
    <div class="mb-3">Khu Vực
        <select name="khu_vuc" id="" ngModel class="from-control">
            <option value="nam">Nam</option>
            <option value="trung">Trung</option>
            <option value="bac">Bắc</option>
        </select>
    </div>
    <div class="mb-3"><button class="btn btn-success">Thêm Nhân Viên</button></div>
</form>
