<form action="" #frm1="ngForm" (ngSubmit)="xuly(frm1.value)" class="col-10 m-auto border border-success px-3 mt-2" style="background-color: azure;">
    <div class="d-flex justify-content-center align-items-center">
        <div class="text-center" style="width: 50%; height: 50px; background-color: blue; border-radius: 0px 0px 5px 5px; color: white;">
            <h4>Thêm Task</h4>
        </div>
    </div>
    <div class="mb-3">
        Tên Task
        <input type="text" name="ten_task" ngModel class="form-control">
    </div>
    <div class="mb-3">
        Dự án
        <select name="du_an" ngModel id="">
            <option *ngFor="let da of listDuAn" value="{{da.id}}">{{da.ten_du_an}}</option>
        </select>
    </div>
    <div class="mb-3">
        Nhân Viên
        <select name="nhan_vien" ngModel id="">
            <option *ngFor="let nv of listNhanVien" value="{{nv.id}}">{{nv.ten}}</option>
        </select>
    </div>
    <div class="mb-3">
        status
        <input type="number" name="status" ngModel class="form-control">
    </div>
    <div class="mb-3">
        priority
        <input type="number" name="priority" ngModel class="form-control">
    </div>
    <div class="mb-3">
        mô tả
        <textarea name="mo_ta" rows="4" ngModel id="" class="form-control"></textarea>

    </div>

    <div class="mb-3"><button class="btn btn-success">Thêm dự án</button></div>
</form>
